    <h3> «Странные» буквы</h3>
    <hr>
    <img src="буквы.png" width="50%" >
        <br>
        <label>В современном русском языке не склоняются:</label>
            <ul>
                <li>инициальные аббревиатуры (составленных из первых букв слов), 
                <br>
                кончающиеся <b>гласным</b>, например: <abbr title="Московский Государственный Университет">МГУ</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr>;
                </li>
                <li>
                    <b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>,<br> например: <abbr title="Metropolitan Area Network">MAN</abbr>; 
                </li>
            </ul>
            <hr>
</body>
